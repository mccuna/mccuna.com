name: âœ… Pull Request Checks

on:
  pull_request:
    branches: [master]

jobs:
  typecheck:
    name: ğŸ“ Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ‘¨â€ğŸ”§ Install pnpm
        uses: pnpm/action-setup@v2

      - name: ğŸ”Œ Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - name: ğŸ“¦ Install packages
        run: pnpm install --frozen-lockfile

      - name: ğŸ“ Typescript
        run: pnpm typecheck

  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ‘¨â€ğŸ”§ Install pnpm
        uses: pnpm/action-setup@v2

      - name: ğŸ”Œ Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - name: ğŸ“¦ Install packages
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Lint
        run: pnpm lint

