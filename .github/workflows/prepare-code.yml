name: ⚙ Prepare code

on:
  workflow_call: {}

jobs:
  prepare_code:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 👨‍🔧 Install pnpm
        uses: pnpm/action-setup@v2

      - name: 🔌 Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - name: 📦 Install packages
        run: pnpm install --frozen-lockfile
